<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

<script>
    function makeApiCall() {
        let request = new XMLHttpRequest();
        let elem = document.querySelector ("#stuff")
        request.open("GET", "/api/v1/drivers");
        request.send();
        request.onload = () => {
            console.log(request);
            console.log(JSON.parse(request.response));
            elem.innerHTML = request.response;
        }
    }
</script>

<div class="container">
    <h1>Mario Kart Tour API</h1>
    <button type="button" onclick="makeApiCall()">Make API Call</button>
    <br />
    <br />
    <div class="overflow-auto">
        <div class="highlight">
            <pre class="prettyprint">
                <code class="language-js" id="stuff"></code>
            </pre>
        </div>
    </div>
</div>
