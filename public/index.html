<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
    function makeApiCall() {
        let request = new XMLHttpRequest();
        request.open("GET", "/api/v1/drivers/name?driver_name=mario");
        request.send();
        request.onload = () => {
            let value = JSON.parse(request.response);
            document.getElementById("json").textContent = JSON.stringify(value, undefined, 2);
        }
    }
</script>

<div class="container">
    <h1>Mario Kart Tour API</h1>
    <p>Make a test call to return data for Mario.</p>
    <button type="button" onclick="makeApiCall()">Make API Call</button>
    <br />
    <br />
    <pre>
        <code id="json">

        </code>
    </pre>
</div>
